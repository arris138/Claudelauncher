<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient - warm orange -->
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F7A828"/>
      <stop offset="100%" stop-color="#C96B08"/>
    </linearGradient>
    <!-- Glow behind the rocket -->
    <radialGradient id="glow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="white" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <!-- Flame gradient -->
    <linearGradient id="flame-outer" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="flame-inner" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFBEB"/>
      <stop offset="100%" stop-color="#FDE68A" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Subtle inner border -->
  <rect x="4" y="4" width="504" height="504" rx="106" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="2"/>

  <!-- Glow -->
  <circle cx="248" cy="240" r="200" fill="url(#glow)"/>

  <!-- Rocket group — tilted 45° pointing upper-right -->
  <g transform="translate(260, 268) rotate(-45)">
    <!-- Rocket body -->
    <path d="
      M 0,-145
      C 28,-120  38,-60  38,10
      L 38,56
      L -38,56
      L -38,10
      C -38,-60 -28,-120 0,-145
      Z
    " fill="white"/>

    <!-- Window -->
    <circle cx="0" cy="-38" r="18" fill="#D97706"/>
    <circle cx="0" cy="-38" r="12" fill="#C2710A" opacity="0.5"/>
    <!-- Window highlight -->
    <circle cx="-5" cy="-43" r="4" fill="white" opacity="0.35"/>

    <!-- Body detail line -->
    <line x1="-26" y1="20" x2="26" y2="20" stroke="#E8E8E8" stroke-width="2.5" opacity="0.5"/>

    <!-- Left fin -->
    <path d="M -38,18 L -65,62 C -67,66 -64,68 -60,66 L -38,52 Z" fill="rgba(255,255,255,0.92)"/>

    <!-- Right fin -->
    <path d="M 38,18 L 65,62 C 67,66 64,68 60,66 L 38,52 Z" fill="rgba(255,255,255,0.92)"/>

    <!-- Nozzle -->
    <path d="M -24,56 L -28,68 L 28,68 L 24,56 Z" fill="rgba(255,255,255,0.8)"/>

    <!-- Outer flame -->
    <path d="M -22,68 C -24,100 -8,125 0,135 C 8,125 24,100 22,68" fill="url(#flame-outer)" opacity="0.85"/>

    <!-- Inner flame -->
    <path d="M -12,68 C -14,92 -4,110 0,118 C 4,110 14,92 12,68" fill="url(#flame-inner)" opacity="0.9"/>
  </g>

  <!-- Stars / sparkles -->
  <!-- Large sparkle -->
  <g transform="translate(395, 108)" fill="white" opacity="0.7">
    <path d="M 0,-14 C 2,-4 4,-2 14,0 C 4,2 2,4 0,14 C -2,4 -4,2 -14,0 C -4,-2 -2,-4 0,-14 Z"/>
  </g>
  <!-- Medium sparkle -->
  <g transform="translate(370, 175)" fill="white" opacity="0.45">
    <path d="M 0,-9 C 1.5,-3 3,-1.5 9,0 C 3,1.5 1.5,3 0,9 C -1.5,3 -3,1.5 -9,0 C -3,-1.5 -1.5,-3 0,-9 Z"/>
  </g>
  <!-- Small sparkle -->
  <g transform="translate(420, 155)" fill="white" opacity="0.35">
    <path d="M 0,-6 C 1,-2 2,-1 6,0 C 2,1 1,2 0,6 C -1,2 -2,1 -6,0 C -2,-1 -1,-2 0,-6 Z"/>
  </g>

  <!-- Subtle speed trail lines (lower-left, behind the rocket) -->
  <g opacity="0.3" stroke="white" stroke-linecap="round">
    <line x1="78" y1="370" x2="138" y2="330" stroke-width="5"/>
    <line x1="95" y1="408" x2="148" y2="375" stroke-width="4"/>
    <line x1="58" y1="342" x2="108" y2="310" stroke-width="3.5"/>
  </g>
</svg>
